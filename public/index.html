<body style='background: #4a4a4a; margin-top: 20vh;'>
    <div class="container">

        <div class="row bg-light mb-0">
            <div class="col-md-12">
                <div id="chat-window" class='chat-window-custom black-text'>
                    <div id="output"></div>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>
        <div class="row bg-primary mt-0">
            <div class="col-md-12 d-flex flex-row">
                <input class='text-light' id="username" type="text" placeholder="User Name" />
                <input class='text-light' type="text" id="message" placeholder="Message" />
                <button class="bg-dark text-light btn my-auto text-align-center" id="send">Send</button>
            </div>
        </div>
