<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>chat 101</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"
        integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <h1>Welcome to our chat!</h1>
    <div id="le-chat">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle" />
        <input type="text" id="message" placeholder="Message" />
        <button id="send">Send</button>
    </div>
    <script src="./chat.js"></script>
</body>

</html>
